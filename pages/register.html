<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body><div id="container">
    <h1>SIGN UP</h1>
    <form>
    <label for="fname"></label>
    <input type="text" id="fname" name="fname" placeholder="Firstname" required>
    <label for="lname"></label>
    <input type="text" id="lname" name="lname" placeholder="Surname" required>
    <label for="email or phone number"></label>
    <input type="email" type="tel" id="email-or-phone-number" name="email or phone number" placeholder="enter email or phone number" required>
    <label for="password"></label>
    <input type="password" id="password" placeholder="Enter new password" required>
    <label for="bdate">Date of Birth:</label>
    <input type="date" id="bdate" required>
    <input type="radio" id="gender" name="gender" value="Male" required>
    <label for="gender">Male</label>
    <input type="radio" id="gender" name="gender" value="Female" required>
    <label for="gender">Female</label>
    <input type="radio" id="gender" name="gender" value="Custom" required>
    <label for="gender">Custom</label>
    <input type="submit" value="SIGN UP">
    <p><a href="../index.html" class="already">Already have an account</a></p>
</div>
</form>
</body>
</html>
