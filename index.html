<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
    <h1>Login</h1>
    <form>
        <label for="username"></label>
        <input type="email" type="tel" id="usename" name="username" placeholder="Enter Email or Phone Number" required>
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <input type="submit" value="LOGIN">
        <p><a target="_blank" href="pages/forget.html" class="forget">Forget Your Password</a></p>
        <p><a target="_blank" href="pages/register.html" class="new">Create An Account</a></p>
    </form>
</div>
</body>
</html>
